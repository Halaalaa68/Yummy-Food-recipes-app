        <div class="d-flex flex-column justify-content-between align-items-center pt-3 pb-3 w-25">

           <i class="fa-solid fa-bars fs-2 pointer" id="menu"></i>

    <form>
        <div class="container mt-5 vh-100 d-flex align-items-center">
            <div class="row flex-wrap w-75 m-auto">
                <div class="mb-3 col-md-6 col-9 m-auto name">
                    <input type="text" placeholder="Enter Your Name" class="form-control" id="name" aria-describedby="emailHelp">
                    <div class="bg-danger-subtle p-3 mt-2 rounded-3 d-none text-center text-danger">
                        Enter a valid Name
                    </div>
                  </div>
                  <div class="mb-3 col-md-6 col-9 m-auto email">
                    <input type="email" placeholder="Enter Your Email" class="form-control" id="email">
                    <div class="bg-danger-subtle p-3 mt-2 rounded-3 d-none text-center text-danger">
                        Enter a valid Email
                    </div>
                  </div>
                  <div class="mb-3 col-md-6 col-9 m-auto phone">
                    <input type="tel" placeholder="Enter Your Phone" class="form-control" id="phone">
                    <div class="bg-danger-subtle p-3 mt-2 rounded-3 d-none text-center text-danger">
                        Enter a valid Number
                    </div>
                  </div>
                  <div class="mb-3 col-md-6 col-9 m-auto age">
                    <input type="number" placeholder="Enter Your Age" class="form-control" id="age">
                  </div>
                  <div class="mb-3 col-md-6 col-9 m-auto pass">
                    <input type="password" placeholder="Enter Your Password" class="form-control" id="password">
                    <div class="bg-danger-subtle p-3 mt-2 rounded-3 d-none text-center text-danger">
                        password must contain minimum eight characters, at least one letter, one number and one special character
                    </div>
                  </div>
                  <div class="mb-3 col-md-6 col-9 m-auto repass">
                    <input type="password" placeholder="Repassword" class="form-control" id="password2">
                    <div class="bg-danger-subtle p-3 mt-2 rounded-3 d-none text-center text-danger">
                        It is not the same Password
                    </div>
                  </div>
                  <button type="button" class="btn border border-danger text-danger opacity-75 col-md-1 col-4 m-auto">Submit</button>
            </div>
        </div>
        
    </form>
      <script src="jquery-3.7.1.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
